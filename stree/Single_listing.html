<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetart-Eintrag</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></head>
<body>


<div class="container mt-5">
    <h1 class="mb-3">Streetart-Eintrag</h1>
    <div class="row">
        <div class="col-12 mb-4">
            <!-- Hauptbild -->
            <img src="https://via.placeholder.com/800x600" class="img-fluid mb-3" alt="Hauptbild der Streetart" data-bs-toggle="modal" data-bs-target="#imageGalleryModal">
        </div>

        <div class="col-12">
            <!-- Text -->
            <div class="accordion" id="infoAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingDescription">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDescription" aria-expanded="true" aria-controls="collapseDescription">
                            Beschreibung
                        </button>
                    </h2>
                    <div id="collapseDescription" class="accordion-collapse collapse show" aria-labelledby="headingDescription" data-bs-parent="#infoAccordion">
                        <div class="accordion-body">
                            Detaillierte Beschreibung des Kunstwerks. Geschichte, Inspiration und alles, was es darüber zu wissen gibt.
                        </div>
                    </div>
                </div>
                <!-- Weitere Akkordeon-Elemente können hier hinzugefügt werden -->
            </div>
        </div>
    </div>
</div>

<!-- Modal als Galerie -->
<div class="modal fade" id="imageGalleryModal" tabindex="-1" aria-labelledby="imageGalleryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageGalleryModalLabel">Bildergalerie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Galerie-Bilder -->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Bild 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x600/0000FF/808080?text=Bild+2" class="d-block w-100" alt="Bild 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x600/FF0000/FFFFFF?text=Bild+3" class="d-block w-100" alt="Bild 3">
                        </div>
                        <!-- Weitere Bilder hier -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Vorheriges</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Nächstes</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card img {
    height: 200px; /* Stelle sicher, dass die Bilder in den Karten gleich groß sind */
}
</style>

</body>
</html>
