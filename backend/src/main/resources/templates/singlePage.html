<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetart-Eintrag</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/singlePage.js" type="module" defer> </script>

  </head>
<body>



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo oder Titel der Website -->
      <a class="navbar-brand" href="index.html">Discover Streetart</a>
      
     
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar content for toggling -->
      <div class="collapse navbar-collapse" id="navbarToggler">
        <!-- Navigation links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Menu</a>
          </li>
         
        
        
        <!-- Sign in and registration links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Register/Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="font-weight: bold; ">+</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>        



<div class="container mt-5">
    <h1 class="mb-3 Title">Streetart-Eintrag</h1>
    <div class="row">
        <div class="col-12 mb-4">
            <!-- Hauptbild -->
            <img src="https://via.placeholder.com/800x600" class="SinglePageImageStreetArt img-fluid mb-3" alt="Hauptbild der Streetart" data-bs-toggle="modal" data-bs-target="#imageGalleryModal">
        </div>

 

        <div class="col-12">
            <!-- Text -->
            <div class="accordion" id="mainAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="infoDescription">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInfoDescription" aria-expanded="true" aria-controls="collapseInfoDescription">
                            Beschreibung
                        </button>
                    </h2> 
                    <div id="collapseInfoDescription" class="accordion-collapse collapse show" aria-labelledby="infoDescription" data-bs-parent="#mainAccordion">
                        <div class="accordion-body description">
                            Spaceholder
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingDate">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDate" aria-expanded="false" aria-controls="collapseDate">
                            Hochgeladen am
                        </button>
                    </h2>
                    <div id="collapseDate" class="accordion-collapse collapse" aria-labelledby="headingDate" data-bs-parent="#mainAccordion">
                        <div class="accordion-body DatumHochgeladen">
                            Spaceholder
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="artistDescription">
                        <button class="accordion-button artist" type="button" data-bs-toggle="collapse" data-bs-target="#collapseArtistDescription" aria-expanded="false" aria-controls="collapseArtistDescription">
                            Künstler
                        </button>
                    </h2>
                    <div id="collapseArtistDescription" class="accordion-collapse collapse" aria-labelledby="artistDescription" data-bs-parent="#mainAccordion">
                        <div class="accordion-body">
                            Spaceholder
                        </div>
                    </div>
                </div>
            </div>
            <!-- Weitere Akkordeon-Elemente können hier hinzugefügt werden -->
        </div>
    </div>
</div>
            
        
    


<!-- Modal als Galerie -->
<div class="modal fade" id="imageGalleryModal" tabindex="-1" aria-labelledby="imageGalleryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageGalleryModalLabel">Bildergalerie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Galerie-Bilder -->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Bild 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x600/0000FF/808080?text=Bild+2" class="d-block w-100" alt="Bild 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x600/FF0000/FFFFFF?text=Bild+3" class="d-block w-100" alt="Bild 3">
                        </div>
                        <!-- Weitere Bilder hier -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Vorheriges</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Nächstes</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card img {
    height: 200px; /* Stelle sicher, dass die Bilder in den Karten gleich groß sind */
}
</style>

</body>
</html>
