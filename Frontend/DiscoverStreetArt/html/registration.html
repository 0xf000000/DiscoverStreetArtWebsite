<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo oder Titel der Website -->
          <a class="navbar-brand" href="/">Discover Streetart</a>
      
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <!-- Navbar content for toggling -->
          <div class="collapse navbar-collapse" id="navbarToggler">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Menu</a>
              </li>
              <!-- Search form -->

                <input class="form-control me-2" type="search" placeholder="Suche" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Suche</button>
              </form>
              <!-- Add more nav-item here if needed -->
            </ul>
      
      
            <!-- Sign in and registration links -->
            <ul class="navbar-nav">
          <div sec:authorize="isAuthenticated()"> <div th:text="${#authentication.getPrincipal().getUsername()}"></div> </div>
              <li class="nav-item">
                <a class="nav-link" href="/login">Register/Login</a>
              </li>
              </div>
      
              <li class="nav-item">

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
         <div th:if="${param.tokendoesntExist}">
            <div class="alert alert-warning" > dieser Token existiert nicht</div>

          </div>


          <div th:if="${param.TokenExpired}">
            <div class="alert alert-warning"> token abgelaufen bitte registrier dich erneut</div>

          </div>

          <div th:if="${param.error}">
            
            <div class="alert alert-warning" >  sorry diese Email Adresse ist bereits registriert </div>


          </div>

            <h1>Registration</h1>
          <div class="statusMessage" style="display:none"> </div>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> username </label>
                    <input id="firstName" class="form-control" th:field="*{username}"
                           required autofocus="autofocus" />
                </div>



                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
              <input id="password" class="form-control" type="password"  th:field="*{password}" required autofocus="autofocus" />
                </div>

            <div class="form-group"> <label class="control-label"> confirm Password</label>
              <input id="confirmPassword" class="form-control" type="password"> 

            </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
