<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Upload Page</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <script src="./js/upload.js" defer></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
            <link href="./css/upload.css" rel="stylesheet">

            
</head>
<body>
    <h1> Upload</h1>


      <!--  <div sec:authentication="username"></div>-->
    <div class="uploadContainer">

        <div class="statusMessage" style="display:none">     </div>

      <!-- this form is for all the other data we want to upload long latitude usw-->  
      <form method="post" th:action="@{/streetArt}" enctype="text/plain">
        <div class="form-group" id="dataGROUP">
          <label> name </label>
          <input placeholder="name" type="text" class="form-data">
          
          <label> artist Label</label>
          <input placeholder="artist name" type="text" class="form-data">

          <label> description </label>
          <input placeholder="description" type="text" class="form-data">
          
          <div id="map"></div>
          <input id="locationDataField" placeholder="location" type="text" class="form-data">
          <button id="locationButton" type="button" class="btn-primary"> use your current location? </button>
          
          
          <label> creation Date </label>
          <input placeholder="creation Date" type="date" class="form-data">
        </div>



      </form>


        <form id="pictureForm" method="post" th:action="@{/upload}" enctype="multipart/form-data">
            <div class="form-group ">
                
                <input type="file" name="image" accept="image/*" class="form-control-file " id="pictureInput">
            </div>
            <button id="submitPicture" type="submit" disabled="true" class="btn btn-primary">Upload image</button>
        </form>
       


    </div>
</body>
</html>
